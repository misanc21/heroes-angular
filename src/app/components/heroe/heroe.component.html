<h2>{{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date:'y'}}</small></h2>
<hr>

<div class="row">
    <div class="col-md-4 mb-5">
        <img src={{heroe.img}} alt={{heroe.nombre}} class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-block btn-outline-danger">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div class="row justify-content-center">
            <img src={{getCasa()}} alt={{heroe.casa}} class="imgCasa">
        </div>
    </div>
</div>
