<h2>Resultado de la busqueda</h2>
<hr>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of resultado; let i = index">
        <img src={{heroe.img}} class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
          <a (click)="goTo(heroe.id)" class="btn btn-outline-primary"> ver mas</a>
        </div>
    </div>
</div>
