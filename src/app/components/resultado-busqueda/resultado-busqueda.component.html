<h2>Resultado de la busqueda: <small>"{{termino}}"</small></h2>
<hr>
<div class="card-columns" *ngIf="resultado.length > 0; else notFound">
    <app-heroe-card [heroe]="heroe" *ngFor="let heroe of resultado;"></app-heroe-card>
</div>

<div #notFound>
    <h4>No se encontraron resultados</h4>
</div>
